---
layout: page
---

<section class="blog pt-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <header>
                    <h1><span class="icon mr-10"><img src="assets/img/icon-pages.png"></span>Blog</h1>
                </header>
                <div class="col-lg-12 pt-20">
                    {% for post in site.posts %}
                    <article class="post">
                        <div class="post_header">
                            <h2 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                            <div class="post_sub"><i class="fa fa-clock-o"></i> {{ post.date | date_to_long_string }}</div>
                        </div>
                        <div class="post_content">
                            <p>{{ post.content | split: '<!-- more -->' | first | strip_html }}</p>
                        </div>
                    </article>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
