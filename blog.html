---
layout: default
---

<div class="main">
	<section class="hgroup">
		<div class="container">
			<h1>Blog</h1>
			<ul class="breadcrumb pull-right">
				<li><a href="/">Home</a></li>
				<li class="active">Blog</li>
			</ul>
		</div>
	</section>
	<section class="article-text">
		<div class="container">
			{% for post in site.posts %}
				<article class="post">
					<div class="post_header">
						<h3 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
						<div class="post_sub"><i class="fa fa-clock-o"></i> {{ post.date | date_to_long_string }}</div>
					</div>
					<div class="post_content">
						<p>{{ post.content | split: '<!-- more -->' | first }}</p>
				</article>
			{% endfor %}
		</div>
	</section>
</div>
