---
layout: default
---

<!-- Breadcrumb -->
<div class="breadcrumbs">
	<div class="container">
		<ol>
			<li><a href="/">Home</a></li>
			<li><a href="/blog.html">Blog</a></li>
			<li class="active">{{ page.title }}</li>
		</ol>
	</div>
</div>

<!-- Content -->
<main class="pt-40">
	<div class="container">
		<div class="col-lg-8">
			<article class="post">
				<h1>{{ page.title }}</h1>
                <ul class="meta">
                    <li><span>Date :</span> {{ page.date | date_to_long_string }}</li>
                </ul>
                {{ content }}

                {% if page.comments %}
                <div id="disqus_thread"></div>
                {% endif %}
			</article>
		</div>
	</div>
</main>
