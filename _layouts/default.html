<!DOCTYPE html>
<html class="no-js" lang="en">
{% include head.html %}
<body>
{% if page.layout == 'symfony' %}
    {% include header_symfony.html %}
{% else %}
    {% include header.html %}
{% endif %}
{{ content }}
{% include footer.html %}

<!-- Scripts -->
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script src="/assets/js/tether.min.js"></script>
<script src="/assets/js/jquery.ba-bbq.min.js"></script>
<script src="/assets/js/jquery.smooth-scroll.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.ui.totop.js"></script>
<script src="/assets/js/easing.js"></script>
<script src="/assets/js/affix.js"></script>
<script src="/assets/js/theme.js"></script>

<!-- Google Analytics -->
<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', 'UA-46176060-1', 'auto');
	ga('send', 'pageview');
</script>

{% if page.comments %}
    <!-- Disqus -->
    <script>

        /**
         *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
         *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables */
        /*
         var disqus_config = function () {
         this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
         this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
         };
         */
        (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = '//dwoo.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}

{% if page.toc %}
    <script src="/assets/js/jquery.toc.min.js"></script>
    <script src="/assets/js/jquery.sticky.js"></script>
    <script>
        $(document).ready(function() {
            $('#toc').toc({
                'selectors': 'h2,h3,h4,h5,h6',
                'container': '.doc'
            });
            $(".fixedsticky").sticky({topSpacing: 25});
        });
    </script>
{% endif %}
</body>
</html>
