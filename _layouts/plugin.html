---
layout: default
---

<section class="mt-50 mb-50">
    <div class="container plugin">
        <header>
            <h1>{{ page.title }}</h1>
            {% if page.versions != null %}
                <div>
                {% for version in page.versions %}
                    <abbr title="Plugin available in Dwoo {{ version }}" class="badge badge-warning">
                        {{ version }}
                    </abbr>
                {% endfor %}
                </div>
            {% endif %}
        </header>
        {{ content }}
    </div>
</section>
