---
layout: page
---

<section class="mt-50 mb-50">
	<div class="container">
		<div class="row">
			<div class="doc col-lg-8">
                <header>
                    <h1>{{ page.title }}</h1>
                    {% if page.subtitle != null %}<h2>{{ page.subtitle }}</h2>{% endif %}
                </header>
				{{ content }}
			</div>
            <div class="col-lg-4">
                <div class="sidebar">
                    {% include gitter.html %}
                    {% if page.toc %}
                        {% include toc.html %}
                    {%endif %}
                </div>
            </div>
		</div>
	</div>
</section>
