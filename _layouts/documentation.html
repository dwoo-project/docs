---
layout: page
---

<section class="doc mt-50 mb-50">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<h1>{{ page.title }}</h1>
				{% if page.subtitle != null %}<h2>{{ page.subtitle }}</h2>{% endif %}
				{{ content }}
			</div>
            <div class="col-lg-4">
                <div class="sidebar">
                    {% if page.toc %}
                        {% include toc.html %}
                    {%endif %}
                    {% include gitter.html %}
                </div>
            </div>
		</div>
	</div>
</section>
