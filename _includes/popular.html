<div class="widget mb-25">
    <span class="icon">
        <img src="/assets/img/icon-folder.png" alt="">
    </span>
    <h4 class="mt-10 mb-10">Popular Documentation Topics</h4>
    <ul class="list-folder">
        {% for doc in site.documentation.popular %}
        <li><a href="/documentation/{{ doc.url }}">{{ doc.title }}</a></li>
        {% endfor %}
    </ul>
</div>
