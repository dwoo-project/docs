<header>
	<div class="container">
		<div class="navbar navbar-default" role="navigation">
			<div class="navbar-header"><a class="navbar-brand" href="/">
				<img src="/images/logo.png" alt="optional logo" height="90" width="90"> <span
					class="logo_title">{dwoo}</span> <span class="logo_subtitle">php template engine</span>
			</a><a class="btn btn-navbar btn-default navbar-toggle" data-toggle="collapse"
			       data-target=".navbar-collapse"><span class="nb_left pull-left"> <span
					class="fa fa-reorder"></span></span> <span class="nb_right pull-right">menu</span> </a></div>
			<div class="collapse navbar-collapse">
				<ul class="nav pull-right navbar-nav">
					{% for link in site.navigation %}
						{% assign current = null %}
						{% if page.url == link.url %}
							{% assign current = ' class="active"' %}
						{% endif %}
						<li{{ current }}><a href="{{ link.url }}">{{ link.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
		<div id="social_media_wrapper">
			<a href="https://github.com/emulienfou/dwoo" target="_blank"><i class="fa fa-github"></i></a>
		</div>
	</div>
</header>
