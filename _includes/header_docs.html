<header>
    <div class="masthead-nav">
        <div class="{% if page.layout == 'documentation' %}container-fluid{% else %}container{% endif %} d-flex align-items-center">
            <div class="navbar-header">
                <a href="/documentation/">
                    <img class="logo" src="https://docs.docker.com/edge/images/docker-docs-logo.svg" alt="Dwoo Docs"
                         title="Dwoo Docs"></a>
            </div>
            {% if page.layout == 'documentation' %}
            <div class="search-form">
                <form class="search form-inline ng-pristine ng-valid" id="searchForm" action="/search/">
                    <div class="input-group">
                        <i class="input-group-addon fa fa-search text-white"></i>
                        <input class="search-field form-control ds-input" id="st-search-input" name="q" placeholder="Search the docs" type="search" autocomplete="off" spellcheck="false" dir="auto">
                    </div>
                    <div id="autocompletecontainer-fluid">
                        <div id="autocompleteResults"></div>
                    </div>
                </form>
            </div>
            {% endif %}
            <ul class="nav d-flex justify-content-center">
                {% for link in site.data.toc[page.nav] %}
                    <li class="nav-item"><a class="nav-link" href="{{ link.url }}">{{ link.title }}</a></li>
                {% endfor %}
                {% if page.nav == 'docnav' %}
                    {% include archive-list.html %}
                {% endif %}
            </ul>
        </div>
    </div>
</header>
